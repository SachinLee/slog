<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      data-th-fragment="header">
<head th:fragment="common_header(title, links)">
    <meta charset="utf-8">

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <title th:replace="${title}">layui后台管理模板 2.0</title>

    <meta name="_csrf" th:content="_csrf.token">
    <meta name="_csrf_header" th:content="_csrf.headerName">

    <link rel="icon" href="favicon.ico" th:href="@{/favicon.ico}">
    <link rel="stylesheet" href="layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" href="css/index.css" th:href="@{/css/index.css}" media="all" />

    <th:block th:replace="${links}"></th:block>

    <script type="text/javascript" src="layui/layui.js" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:inline="javascript">
        var basePath = /*[[@{/}]]*/;
    </script>
</head>
<body>

</body>
</html>
